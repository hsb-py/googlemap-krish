<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}googlemap{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<h1>Google Map</h1>
<form method="POST">
    <input type="text" name=map placeholder="Input address">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Search</button>
</form>


<div id="googleMap"   style="width:100%;height:800px;"></div>


<script>
function myMap() {
var location= {lat:21.5398, lng:84.7310};
var map = new google.maps.Map(document.getElementById("googleMap"),{
   zoom:10,
   center:location
 });
var marker=new google.maps.Marker({
   position:location,
   map:map
 })
}
</script>

<script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJG81jRboqrKMEdDAOTWCypIRQAb2zOj8&callback=myMap"></script>

</body>
</html>
